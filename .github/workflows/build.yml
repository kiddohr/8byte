name: Test and Build WAR

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'    # AdoptOpenJDK distribution
          java-version: '17'

      # Step 3: Cache Maven dependencies (faster builds)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Step 4: Install dependencies and compile
      - name: Compile and run tests
        run: mvn clean verify

      # Step 5: Build WAR file
      - name: Package WAR file
        run: mvn package -DskipTests

      # Step 6: Upload WAR as build artifact (optional)
      - name: Upload WAR file
        uses: actions/upload-artifact@v4
        with:
          name: servlet-app-war
          path: target/*.war
