name: CI/CD Pipeline.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: onlinebookstore
  IMAGE_TAG: latest
  TF_WORKING_DIR: terraform

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java for WAR build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4Ô∏è‚É£ Build and test app
      - name: Build and run tests
        working-directory: onlinebookstore
        run: mvn clean verify

      # 5Ô∏è‚É£ Package WAR
      - name: Package WAR
        working-directory: onlinebookstore
        run: mvn package -DskipTests

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 8Ô∏è‚É£ Build Docker image with WAR
      - name: Build Docker image
        working-directory: onlinebookstore
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

      # 9Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      
      # üß± Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # üîü Deploy to staging using Terraform
      - name: Terraform Init (Staging)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan (Staging)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan "image_url=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

      - name: Terraform Apply (Staging)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve "image_url=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

      # 1Ô∏è‚É£1Ô∏è‚É£ Manual approval before production
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: your-github-username
          minimum-approvals: 1
          issue-title: "Approve deployment to production"
          issue-body: "Please review and approve the deployment."

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to Production
      - name: Terraform Plan (Prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan "image_url=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

      - name: Terraform Apply (Prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve "image_url=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
